<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">    

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form action="">
        <div class="page-container">
            <div class="picture-container"></div>
            <div class="info-container">
                <div class="description-section">
                    <p>
                        This is not a real online service! You know you need something like this in your life to help help you realize your deepest dreams. Sign up <em>now</em> to get started.
                    </p>
                    <p>
                        You <em>know</em> you want to.
                    mess</p>
                </div>
                <div class="form-section">
                    <p>
                        Let's do this!
                    </p>
                    <div class="flex-container">
                        <div class="input-container">
                            <label for="first-name">First name</label>
                            <input type="text" id="first-name" placeholder="Thor">
                        </div>
                        <div class="input-container">
                            <label for="last-name">Last name</label>
                            <input type="text" id="last-name" placeholder="Odinson">
                        </div>
                    </div>
                    <div class="flex-container">
                        <div class="input-container">
                            <label for="email">Email</label>
                            <input type="email" id="email">
                        </div>
                        <div class="input-container">
                            <label for="phone">Phone number</label>
                            <input type="tel" id="phone">
                        </div>
                    </div>
                    <div class="flex-container">
                        <div class="input-container password-container">
                            <label for="password">Password</label>
                            <input type="password" id="password">
                        </div>
                        <div class="input-container">
                            <label for="confirm-password">Confirm password</label>
                            <input type="password" id="confirm-password">
                        </div>
                    </div>
                </div>
                <div class="button-section">
                    <button type="submit" class="submit-button">Create account</button>
                    <div class="log-in-container">
                        <div class="question">
                            Already have an account?
                        </div>
                        <a href="">Log in</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
